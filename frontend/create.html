<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Entry</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
  <script>
    async function submitEntry() {
      const username = document.getElementById("username").value;
      const data = {
        title: document.getElementById("title").value,
        content: document.getElementById("content").value
      };

      const res = await fetch(`/journal/${username}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.status === 201) {
        alert("Entry created successfully");
        window.location.href = "index.html";
      } else {
        alert("Failed to create entry");
      }
    }
  </script>
</head>
<body>
  <main class="container">
    <h1>✍️ New Journal Entry</h1>
    <label>Username</label>
    <input type="text" id="username" placeholder="e.g. john_doe" required />

    <label>Title</label>
    <input type="text" id="title" placeholder="Journal title" required />

    <label>Content</label>
    <textarea id="content" placeholder="Write your thoughts..." required></textarea>

    <button onclick="submitEntry()">Save Entry</button>
    <a href="index.html">⬅ Back to Journal</a>
  </main>
</body>
</html>
